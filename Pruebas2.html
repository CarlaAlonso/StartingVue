<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autumnalis</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--background="fondo-madera.jpg"-->

    <div class="app">
        <div id="app">

            <h1>{{title}}</h1>

            <!--
            <input type="text" v-model="newQuantity">
            <button v-on:click="addQuantity">Add</button>
            -->
            <!-- v-model = conexión con 01 -->
            <input type="text" v-model="newFlower">
            <button v-on:click="addFlower">Add</button>
            <!--Para abreviar se puede poner solo @click o algo así-->

            

            <ul>
                <li v-for="flower of flower">
                    {{flower.quantity}} - {{flower.name}}
                    <span v-if="flower.quantity === 0"> - No Stock </span>
                    <span v-if="flower.quantity === 1"> - To buy </span>
                </li>
            </ul>
        </div>
    </div>


    <!-- development version, includes helpful console warnings -->

    <script src="01.js"></script>
